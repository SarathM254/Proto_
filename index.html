<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proto - Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS Module -->
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <script>
        // Redirect safely if opened via file:// to avoid network errors
        (function(){
            if (location.protocol === 'file:') {
                var target = 'http://localhost:3000/login';
                try { window.location.replace(target); } catch(_) { window.location.href = target; }
            }
        })();
    </script>
    <div class="login-container">
        <div class="logo">
            <h1>Proto</h1>
            <p>Your Campus News Source</p>
        </div>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> Registration successful! Please login.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Logging in...</p>
            </div>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <button class="register-btn" id="registerBtn">
            <i class="fas fa-user-plus"></i> Create New Account
        </button>
    </div>

    <!-- JavaScript Module -->
    <script src="js/auth/login.js"></script>
</body>
</html>
